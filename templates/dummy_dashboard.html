        <!-- ***** Header Text Start ***** -->
<center>
    <div class="page-content page-container" id="page-content" style='margin-top:50px'>
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">




                            {% if  gender_loop == 'FEMALE' %}
                            
                       
                                <div class="m-b-25"> <img src="{% static 'images/user2.png' %}" class="img-radius" alt="User-Profile-Image"> </div>

                                     {% else %}

                                <br>
                             
                          
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <h7 class="m-b-20 p-b-5 b-b-default f-w-600">Your Details Yet To Be Added</h7>
                                <br>
                                <br>
                                <br>
                                <h7 class="m-b-20 p-b-5 b-b-default f-w-600 counter"></h7>
                                <br>
                                <br>
                                <button class='btn btn-outline-warning my-2 my-sm-0' onclick="typeWriter()">Click me</button>
                                <br>
                                <br>
                         
                                <h6 id="demo" onload='typeWriter()'></h6>

                                </div>

           
                                     </div>
                                </div>
                      
                            </div>

</div>

 <img src= {% static "assets/images/dash.png" %} height="500px" width="700px"  alt="">

    <!-- Global Init -->
    <script src={% static  "assets/js/custom.js" %} ></script>




<script>

    var counter = document.querySelector('.counter')
var count  =  30;

    setInterval(() => {
       
  if(count >0)     { 
count--;
counter.innerText = count;
    }


    }, 1000);

    var i = 0;
    var txt = 'Hey {{ user.first_name }}! Your Details are Recorded and will be updated soon. In 30 Seconds we will make you logout';
    var speed = 50;

    function typeWriter(){
    if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
        }
    }

    function redirect() {
            setTimeout(function(){ 
                    window.location.replace("{% url 'logout'%}");
                }
                , 900000);	
            } 







</script>
